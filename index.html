<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K0J4 Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #0a192f;
            color: #fff;
            min-height: 100vh;
        }
        
        /* Splash Screen */
        #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a192f;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .splash-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 30px;
            overflow: hidden;
            border: 3px solid #00d4ff;
        }
        
        .splash-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .loading-bar {
            width: 200px;
            height: 3px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background: #00d4ff;
            animation: load 4s linear forwards;
        }
        
        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        /* Main Content */
        .container {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .header-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #00d4ff;
        }
        
        .header-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .header h1 {
            font-size: 24px;
            color: #00d4ff;
            margin-bottom: 5px;
        }
        
        /* Search Box */
        .search-box {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #00d4ff;
        }
        
        .search-btn {
            width: 100%;
            padding: 15px;
            background: #00d4ff;
            color: #0a192f;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .search-btn:hover {
            background: #00b8e6;
        }
        
        /* Results */
        .results {
            margin-top: 20px;
        }
        
        .result-card {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 3px solid #00d4ff;
            position: relative;
        }
        
        .card-row {
            display: flex;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .card-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .label {
            width: 100px;
            color: #00d4ff;
            font-weight: bold;
        }
        
        .value {
            flex: 1;
            color: #fff;
        }
        
        /* Save Button - Now at bottom */
        .save-btn {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            display: none;
        }
        
        .save-btn:hover {
            background: #218838;
        }
        
        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255,255,255,0.5);
        }
        
        /* Error */
        .error {
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,0,0,0.3);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.5);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen">
        <div class="splash-logo">
            <!-- Direct image URL -->
            <img src="https://i.ibb.co/KD5jDwj/logo.jpg" alt="K0J4 Logo" 
                 onerror="this.onerror=null; this.src='https://i.imgur.com/2z5X8cB.png'">
        </div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="container" id="mainContainer">
        <div class="header">
            <!-- Header Logo -->
            <div class="header-logo">
                <img src="https://i.ibb.co/KD5jDwj/logo.jpg" alt="K0J4 Logo"
                     onerror="this.onerror=null; this.src='https://i.imgur.com/2z5X8cB.png'">
            </div>
            <div>
                <h1>K0J4 Database</h1>
            </div>
        </div>
        
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Enter phone number or CNIC" autocomplete="off">
            <button class="search-btn" onclick="searchData()">
                <i class="fas fa-search"></i> Search Database
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching Database...</p>
        </div>
        
        <div class="results" id="results">
            <div class="empty" id="emptyState">
                <p>Enter search query to display results</p>
            </div>
        </div>
        
        <!-- Save Button at Bottom -->
        <button class="save-btn" id="saveBtn" onclick="saveAsImage()" style="display: none;">
            <i class="fas fa-download"></i> Save Result as Image
        </button>
        
        <div class="footer">
            <p>K0J4 Database System</p>
        </div>
    </div>

    <!-- Simple HTML2Canvas script without zoom -->
    <script>
        // Direct working image URLs
        const logoUrl = "https://i.ibb.co/KD5jDwj/logo.jpg";
        const fallbackLogo = "https://i.imgur.com/2z5X8cB.png";
        
        const apiUrl = "https://sim.f-a-k.workers.dev/?q=";
        
        // Handle splash screen
        setTimeout(() => {
            document.getElementById('splashScreen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splashScreen').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
            }, 500);
        }, 4000);
        
        // Set logo images
        window.onload = function() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                // Test if image loads
                const testImg = new Image();
                testImg.onload = function() {
                    img.src = logoUrl;
                };
                testImg.onerror = function() {
                    img.src = fallbackLogo;
                };
                testImg.src = logoUrl;
            });
        };
        
        async function searchData() {
            const input = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const emptyDiv = document.getElementById('emptyState');
            const saveBtn = document.getElementById('saveBtn');
            
            if (!input) {
                alert('Please enter phone number or CNIC');
                return;
            }
            
            // Show loading, hide empty and save button
            loadingDiv.style.display = 'block';
            emptyDiv.style.display = 'none';
            saveBtn.style.display = 'none';
            resultsDiv.innerHTML = '';
            
            try {
                const response = await fetch(apiUrl + encodeURIComponent(input));
                const data = await response.json();
                
                // Simulate delay
                await new Promise(r => setTimeout(r, 1000));
                
                loadingDiv.style.display = 'none';
                
                if (data.success && data.data && data.data.length > 0) {
                    data.data.forEach((item, index) => {
                        if (!item.name && !item.cnic) return;
                        
                        const card = document.createElement('div');
                        card.className = 'result-card';
                        card.id = `resultCard-${index}`;
                        
                        card.innerHTML = `
                            <div class="card-row">
                                <div class="label">Name:</div>
                                <div class="value">${item.name || 'N/A'}</div>
                            </div>
                            <div class="card-row">
                                <div class="label">Phone:</div>
                                <div class="value">${item.number || 'N/A'}</div>
                            </div>
                            <div class="card-row">
                                <div class="label">CNIC:</div>
                                <div class="value">${item.cnic || 'N/A'}</div>
                            </div>
                            <div class="card-row">
                                <div class="label">Address:</div>
                                <div class="value">${item.address || 'N/A'}</div>
                            </div>
                        `;
                        
                        resultsDiv.appendChild(card);
                    });
                    
                    // Show save button at bottom
                    saveBtn.style.display = 'flex';
                } else {
                    resultsDiv.innerHTML = `
                        <div class="empty">
                            <p>No results found</p>
                        </div>
                    `;
                    saveBtn.style.display = 'none';
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                resultsDiv.innerHTML = `
                    <div class="error">
                        <p>Connection error. Please try again.</p>
                    </div>
                `;
                saveBtn.style.display = 'none';
            }
        }
        
        // Simple Image Save Function
        async function saveAsImage() {
            const saveBtn = document.getElementById('saveBtn');
            const originalText = saveBtn.innerHTML;
            
            // Change button text to saving
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            saveBtn.disabled = true;
            
            try {
                // Get the result cards
                const resultCards = document.querySelectorAll('.result-card');
                
                if (resultCards.length === 0) {
                    alert('No results to save');
                    saveBtn.innerHTML = originalText;
                    saveBtn.disabled = false;
                    return;
                }
                
                // Create a simple canvas for screenshot
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Set canvas size
                canvas.width = 800;
                canvas.height = 400 + (resultCards.length * 150);
                
                // Draw background
                ctx.fillStyle = '#0a192f';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw header
                ctx.fillStyle = '#00d4ff';
                ctx.font = 'bold 28px Arial';
                ctx.fillText('K0J4 Database Result', 50, 60);
                
                ctx.fillStyle = '#ffffff';
                ctx.font = '14px Arial';
                ctx.fillText(`Generated: ${new Date().toLocaleString()}`, 50, 90);
                
                // Draw line
                ctx.strokeStyle = 'rgba(255,255,255,0.2)';
                ctx.beginPath();
                ctx.moveTo(50, 110);
                ctx.lineTo(750, 110);
                ctx.stroke();
                
                // Draw results
                let yPos = 150;
                
                resultCards.forEach((card, index) => {
                    const rows = card.querySelectorAll('.card-row');
                    
                    // Draw card background
                    ctx.fillStyle = 'rgba(255,255,255,0.05)';
                    ctx.fillRect(50, yPos, 700, 120);
                    
                    // Draw left border
                    ctx.fillStyle = '#00d4ff';
                    ctx.fillRect(50, yPos, 5, 120);
                    
                    rows.forEach(row => {
                        const label = row.querySelector('.label').textContent.replace(':', '');
                        const value = row.querySelector('.value').textContent;
                        
                        // Draw label
                        ctx.fillStyle = '#00d4ff';
                        ctx.font = 'bold 16px Arial';
                        ctx.fillText(label + ':', 70, yPos + 30);
                        
                        // Draw value
                        ctx.fillStyle = '#ffffff';
                        ctx.font = '16px Arial';
                        ctx.fillText(value, 200, yPos + 30);
                        
                        yPos += 25;
                    });
                    
                    yPos += 30; // Space between cards
                });
                
                // Draw footer
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Made with K0J4 Database System', canvas.width/2, canvas.height - 30);
                
                // Convert to image and download
                const image = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = `K0J4_Result_${new Date().getTime()}.png`;
                link.href = image;
                
                // Trigger download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Reset button
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error saving image. Using simple method...');
                
                // Try alternative method
                try {
                    // Simple text save as alternative
                    const resultCards = document.querySelectorAll('.result-card');
                    let textContent = 'K0J4 Database Result\n';
                    textContent += 'Generated: ' + new Date().toLocaleString() + '\n\n';
                    
                    resultCards.forEach(card => {
                        const rows = card.querySelectorAll('.card-row');
                        rows.forEach(row => {
                            const label = row.querySelector('.label').textContent;
                            const value = row.querySelector('.value').textContent;
                            textContent += label + ' ' + value + '\n';
                        });
                        textContent += '\n';
                    });
                    
                    textContent += '\nMade with K0J4 Database System';
                    
                    const blob = new Blob([textContent], {type: 'text/plain'});
                    const link = document.createElement('a');
                    link.download = `K0J4_Result_${new Date().getTime()}.txt`;
                    link.href = URL.createObjectURL(blob);
                    link.click();
                    
                } catch (e) {
                    alert('Could not save file. Please take a screenshot manually.');
                }
                
                // Reset button
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            }
        }
        
        // Enter key support
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchData();
        });
        
        // Focus input after splash
        setTimeout(() => {
            document.getElementById('searchInput').focus();
        }, 4500);
    </script>
</body>
</html>
